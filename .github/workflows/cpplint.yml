name: C++ Linting

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cpplint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install cpplint
        run: pip install cpplint
      - name: Run cpplint
        run: cpplint --recursive ./**/*.cpp ./**/*.hpp
